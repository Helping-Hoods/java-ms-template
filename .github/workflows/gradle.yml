name: java-ms-template-ci

on: [push, pull_request]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.5
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: publish
        env:
          release-token: "${{ secrets.ms_release_token }}"
        run: |
          docker login docker.pkg.github.com --username mishalshah92 -p $release-token
          docker tag java-ms-template_java-ms-template docker.pkg.github.com/zero-templates/java-ms-template/java-ms-template:latest
          docker push docker://docker.pkg.github.com/zero-templates/java-ms-template/java-ms-template:latest